<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
		<title>Links Wireless</title>
		<link rel="icon" type="image/png" href="assets/icon.png"/>
		<link rel="stylesheet" type="text/css" href="assets/main.css">
	</head>
	<script>
		$(if advert-pending == 'yes')
			var popup = '';
			function focusAdvert() {
			if (window.focus) popup.focus();
			}
			function openAdvert() {
			popup = open('$(link-advert)', 'hotspot_advert', '');
			setTimeout("focusAdvert()", 1000);
			}
		$(endif)
			function openLogout() {
			if (window.name != 'hotspot_status') return true;
				open('$(link-logout)', 'hotspot_logout', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
			window.close();
			return false;
			}
		</script>
	<body>
		
	<header>
		<h1>Links Wireless</h1>
	</header>
		<main  $(if advert-pending == 'yes') onLoad="openAdvert()" $(endif)>
			<section class="detail-sesi">
				<div class="card">
					<div class="title">Salut, $(username)!</div>
					<div class="body">
						<form action="$(link-logout)" name="logout" onSubmit="return openLogout()">
							<table>
								<tr>
									<th>Adresse IP</th>
									<td>$(ip)</td>
								</tr>
								<tr>
									<th>Adresse MAC</th>
									<td>$(mac)</td>
								</tr>
								<tr>
									<th>Upload</th>
									<td>$(bytes-out-nice)</td>
								</tr>
								<tr>
									<th>Download</th>
									<td>$(bytes-in-nice)</td>
								</tr>
								<tr>
									<th>Temps d'activiter</th>
									<td>$(uptime)</td>
								</tr>
								<tr>
									<th>status</th>
									<td>$(refresh-timeout)</td>
								</tr>
							</table>
							$(if login-by-mac != 'yes')
							<input type="submit" class="btn submitgantinyabutton" value="deconnexion">
							$(endif)
						</form>
					</div>
				</div>
			</section>
			<section class="info">
				<div class="card">
					<div class="body">
						<p>Nous contactez</p>
						<a href="https://api.whatsapp.com/send?phone=+22896747253" class="btn">96747253</a>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>Powered by Coderland</p> 
			<p>Designed by <a href="https://">Merek</a></p>
		</footer>
	</body>
</html>
